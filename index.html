<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recomendador de Filmes</h1>
        <div class="filters">
            <label for="genre">Escolha o Gênero:</label>
            <select id="genre">
                <option value="all">Todos</option>
                <option value="ação">Ação</option>
                <option value="comédia">Comédia</option>
                <option value="drama">Drama</option>
                <option value="ficção">Ficção científica</option>
                <option value="romance">Romance</option>
            </select>

            <label for="rating">Avaliação Mínima:</label>
            <input type="number" id="rating" min="0" max="10" step="0.1" value="0" />

            <button id="recommendButton">Recomendar Filmes</button>
        </div>

        <div id="movieList" class="movie-list">
            <!-- Filmes recomendados aparecerão aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
